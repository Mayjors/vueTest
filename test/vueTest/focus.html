<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
  <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>页面载入时, input元素自动获取焦点: </p>
  <input v-focus>
  <input v-focuss>
</div>
<script>
  // 注册一个全局自定义指令 v-focus
  Vue.directive('focus', {
    // 当绑定元素插入到 DOM 中
    inserted: function (e1) {
      // 聚焦元素
      e1.focus()
    }
  })
  var vue = new Vue({
    el: "#app",
    directives: {
      // 注册一个局部的自定义指令 v-focuss
      focuss: {
        // 指令的定义
        inserted: function (e1) {
          // 聚焦元素
          e1.focus()
        }
      }
    },
    data: {
      isCurrent: true,
    },
  })
</script>
</body>
</html>
