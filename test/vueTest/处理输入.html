<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
  <div id="app">
    <p>{{message}}</p>
    <input v-model="message">
    <button v-on:click="reverseMessage">翻转message</button>
  </div>
  <script>
    var vue = new Vue({
      el: "#app",
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split("").reverse().join("")
        }
      }
    })
  </script>
</body>
</html>
