<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
      <p>{{ total }}</p>
      <button-counter v-on:increment="incrementTotal"></button-counter>
      <button-counter v-on:increment="incrementTotal"></button-counter>
    </div>
    <script>
      Vue.component('button-counter', {
        template: '<button v-on:click="incrementHandler">{{ counter }}</button>',
        data: function () {
          return {
            counter: 0
          }
        },
        methods: {
          incrementHandler: function () {
            this.counter +=1
            this.$emit('increment')
          }
        }
      })
      var vue = new Vue({
        el: "#app",
        data: {
            isCurrent: true,
            total: 0
        },
        methods: {
          incrementTotal: function () {
            this.total += 1
          }
        },
        components: {
            //<runoob> 只能在父模板中可用
          // 'runoob': Child
        }
      })
    </script>
</body>
</html>
