<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
      <my-component class="color"></my-component>
      <runoob></runoob>
      <child message="hello!"></child>
    </div>
    <script>
      var Child = {
        template: '<h1>自定义局部组件!</h1>'
      }
      Vue.component('my-component', {
          template: '<p class="first">Hello</p>'
      })
      Vue.component('child', {
        // 声明props
        props: ['message'],
        // 同样也可以在vm实例中像this.message 这样使用
        template: '<span>{{message}}</span>',
      })
      var vue = new Vue({
          el: "#app",
          data: {
              isCurrent: true,
          },
        components: {
            //<runoob> 只能在父模板中可用
          'runoob': Child
        }
      })
    </script>
</body>
</html>
